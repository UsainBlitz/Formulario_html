<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Curriculum</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Formulario de Curriculum</h1>
  <form>
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>
    
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required>
    
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">
    
    <label for="fecha_nacimiento">Fecha de nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
    <label for="genero">Género</label>
    <input type="radio" id="masculino" name="genero" value="Masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="Femenino">
    <label for="femenino">Femenino</label>
    
    <label for="educacion">Educación</label>
    <select id="educacion" name="educacion" required>
      <option value="">Seleccione una opción</option>
      <option value="Bachillerato">Bachillerato</option>
      <option value="Técnico">Técnico</option>
      <option value="Universitario">Universitario</option>
      <option value="Posgrado">Posgrado</option>
    </select>
    
    <label for="experiencia">Experiencia laboral</label>
    <textarea id="experiencia" name="experiencia"></textarea>
    
    <label for="habilidades">Habilidades</label>
    <input type="checkbox" id="habilidad1" name="habilidades[]" value="Comunicación">
    <label for="habilidad1">Comunicación</label>
    <input type="checkbox" id="habilidad2" name="habilidades[]" value="Liderazgo">
    <label for="habilidad2">Liderazgo</label>
    <input type="checkbox" id="habilidad3" name="habilidades[]" value="Trabajo en equipo">
    <label for="habilidad3">Trabajo en equipo</label>
    
    <button type="reset">Limpiar</button>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
