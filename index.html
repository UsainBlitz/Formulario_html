<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>
      
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad"><br>
      
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo"><br>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono"><br>
      
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion"><br>
      
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad"><br>
      
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="alabama">Alabama</option>
        <option value="alaska">Alaska</option>
        <option value="arizona">Arizona</option>
        <option value="arkansas">Arkansas</option>
        <option value="california">California</option>
      </select><br>
      
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea><br>
      
      <label for="sexo">Sexo:</label>
      <input type="radio" id="sexo" name="sexo" value="masculino">Masculino
      <input type="radio" id="sexo" name="sexo" value="femenino">Femenino<br>
      
      <label for="acepto">Acepto los términos y condiciones:</label>
      <input type="checkbox" id="acepto" name="acepto"><br>
      
      <input type="reset" value="Borrar">
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
